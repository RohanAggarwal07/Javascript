<!DOCTYPE html>
<html>
<body style="text-align: center; color:black; background-color: chocolate;">
<h1>All the get methods</h1>
<h2>getFullYear()::</h2>
<p id="p1"></p>
<script>
var d = new Date();
document.getElementById("p1").innerHTML = d.getFullYear();
</script>



<h1>All the set methods</h1>
<h2>setDate()::</h2>
<p id="q1"></p>
<script>
var d = new Date();
d.setDate(20);
document.getElementById("q1").innerHTML = d;
</script>
